<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title">Properties list</h4>
                </div>
                <div class="card-body">
                  <div class="toolbar">
                  </div>
                  <div class="card text-center" *ngIf="properties == undefined">There are no properties...</div>
                  <div class="material-datatables">
                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                      <thead>
                        <tr>
                          <th>Building:</th>
                          <th>Unit:</th>
                          <th>Rating:</th>
                          <th>Floor plan <th>
                          <th>Bedrooms:</th>
                          <th>Bed sizes:</th>
                          <th class="disabled-sorting text-right">Actions</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <th>Building:</th>
                          <th>Unit:</th>
                          <th>Rating:</th>
                          <th>Floor plan <th>
                          <th>Bedrooms:</th>
                          <th>Bed sizes:</th>
                          <th class="text-right">Actions</th>
                        </tr>
                      </tfoot>
                      <tbody *ngFor="let property of properties">
                        <tr>
                          <td>{{property.building}}</td>
                          <td>{{property.unit}}</td>
                          <td>{{property.rating}}</td>
                          <td>{{property.floor_plan}}<td>
                          <td><span *ngFor="let bedroom of property.bedrooms"> {{bedroom}} </span> </td>
                          <td>TEST</td>
                          <td class="text-right">
                            <a href="#" [routerLink]="['/properties/', property._id]" class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">dvr</i></a>
                            <a href="#" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons">close</i></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end content-->
              </div>
              <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
          </div>
          <!-- end row -->
        </div>
      </div>
