<h3>Add a new phone</h3>
  <p *ngIf="saveError" class="error">
    {{ savingError }}
  </p>

<form (ngSubmit)="saveNewUser()">

  <label for="phone-brand-input"> Email: </label>
  <input id="phone-brand-input" type="text" placeholder="Type users email" [(ngModel)]="newUser.userEmail" name="phoneBrand" required>
  <br>

  <label for="phone-name-input"> Phone: </label>
  <input id="phone-name-input" type="text" placeholder="Type users phone" [(ngModel)]="newUser.userPhone" name="phoneName">
  <br>

  <label for="phone-image-input"> Phone Image (optional)</label>
  <input id="phone-image-input" type="file" name="phoneImage" ng2FileSelect [uploader]="myCoolUploader">
  <br>

  <button> Save User </button>
</form>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>      
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title">Create User</h4>
                
                </div>
                <div class="card-content">
                    <form (ngSubmit)="saveNewUser()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Email</label>
                                    <input [(ngModel)]="newUser.userEmail" type="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Phone</label>
                                    <input [(ngModel)]="newUser.userPhone" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Fist Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group label-floating">
                                    <label class="control-label">Adress</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">City</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Country</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Postal Code</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <label class="form-check-label" for="exampleRadios1">
                                    Choose Department
                                </label>
                            </div>
                            <div id="option-form" class="form-check col-md-12">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Maintenance
                                </label>

                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Owner Relation
                                </label>

                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Housekeeping
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option4" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Front Desk
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option5" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Executive
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option6" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    None
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group label-floating">
                                    <label class="control-label">Position</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>About Me</label>
                                    <div class="form-group label-floating">
                                        <label class="control-label"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                        <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right">Update Profile</button>
                      </form>
                        <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>    
    </div>
</div>
